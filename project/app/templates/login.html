<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login â€“ Akash Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent:#38bdf8;
      --accent2:#a855f7;
      --bg:#020617;
      --text:#e5e7eb;
      --muted:#9ca3af;
    }
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Poppins',system-ui,sans-serif;
    }
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:radial-gradient(circle at top,#1d4ed8 0,#020617 45%,#000 100%);
      color:var(--text);
      padding:20px;
    }
    .login-box{
      width:100%;
      max-width:380px;
      background:rgba(15,23,42,.8);
      border-radius:22px;
      padding:26px 24px 22px;
      border:1px solid rgba(148,163,184,.5);
      backdrop-filter:blur(20px);
      -webkit-backdrop-filter:blur(20px);
      box-shadow:0 24px 60px rgba(0,0,0,.9);
      position:relative;
      overflow:hidden;
    }
    .login-box::before{
      content:"";
      position:absolute;
      inset:-40%;
      background:radial-gradient(circle at top,var(--accent2),transparent 55%);
      opacity:.18;
      pointer-events:none;
    }
    .login-header{
      position:relative;
      z-index:1;
      text-align:center;
      margin-bottom:16px;
    }
    .badge{
      display:inline-block;
      font-size:11px;
      padding:2px 8px;
      border-radius:999px;
      background:rgba(56,189,248,.15);
      color:#bae6fd;
      margin-bottom:6px;
    }
    .login-header h2{
      font-size:20px;
      margin-bottom:4px;
    }
    .login-header p{
      font-size:12px;
      color:var(--muted);
    }

    form{
      position:relative;
      z-index:1;
    }
    input{
      width:100%;
      padding:10px 11px;
      margin:8px 0 2px;
      border-radius:12px;
      border:1px solid rgba(148,163,184,.6);
      background:rgba(15,23,42,.95);
      color:var(--text);
      font-size:13px;
      outline:none;
    }
    input:focus{
      border-color:var(--accent);
      box-shadow:0 0 0 1px rgba(56,189,248,.4);
    }
    button{
      width:100%;
      margin-top:12px;
      padding:10px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      background:linear-gradient(135deg,var(--accent),#6366f1);
      color:#f9fafb;
      font-size:14px;
      font-weight:500;
      box-shadow:0 14px 40px rgba(37,99,235,.7);
    }
    button:hover{
      transform:translateY(-1px);
      box-shadow:0 18px 45px rgba(37,99,235,.8);
    }

    .error-block{
      position:relative;
      z-index:1;
      margin-bottom:8px;
    }
    .error{
      font-size:12px;
      text-align:center;
      padding:6px 8px;
      border-radius:10px;
      background:rgba(248,113,113,.12);
      border:1px solid rgba(248,113,113,.6);
      color:#fecaca;
      margin-bottom:4px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <div class="login-header">
    <span class="badge">Secure Admin</span>
    <h2>Admin Login</h2>
    <p>Use your registered admin email and password to access dashboard.</p>
  </div>

  {% if messages %}
  <div class="error-block">
    {% for message in messages %}
      <p class="error">{{ message }}</p>
    {% endfor %}
  </div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Admin Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit" >Login</button>
  </form>
</div>

</body>
</html>
